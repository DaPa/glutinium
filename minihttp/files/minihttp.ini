
[system]
sensor_config = /etc/sensors/ar0130_720p_line.ini

web_port = 8080
web_enable_static = false

isp_thread_stack_size = 16384     ;16kb = 16*1024
venc_stream_thread_stack_size = 16384
web_server_thread_stack_size = 16384

[isp]
align_width = 64
max_pool_cnt = 16
blk_cnt = 4         ; 4 for hi3518E, 10 for hi3516C

[mp4]
enable = true
width = 1920
height = 1080
fps = 25
bitrate = 1024    ; kbits per second

[jpeg]
enable = true
width = 640
height = 480
fps = 1
bitrate = 1024    ; kbits per second

[mjpeg]
enable = true
width = 640
height = 480
fps = 5
bitrate = 1024    ; kbits per second

[rtsp]
enable = true
width = 1920
height = 1080
fps = 25
bitrate = 1024    ; kbits per second
udp = true
tcp = true
